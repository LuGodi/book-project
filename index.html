<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,400;0,900;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="finished-books">Finished Books <br />0</button>
        <button class="add-book">Add Book</button>
        <button class="remove-book">Remove Book</button>
        <button class="remove-all-books">Remove ALL Books</button>
      </div>
      <div class="library">
        <div class="card">
          <div class="card-header"></div>
        </div>
      </div>
    </div>

    <dialog id="add-book-modal">
      <div class="dialog-border">
        <h2>Add a new Book</h2>
        <form action="/index.html" method="get">
          <div>
            <label for="title">Title</label>
            <input
              id="title"
              type="text"
              name="title"
              required
              placeholder="Twilight" />
          </div>
          <div>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" />
          </div>
          <div>
            <label for="pages">How many pages?</label>
            <input type="number" id="pages" name="pages" />
          </div>
          <div>
            <label for="pages-read">How many pages have you read?</label>
            <input type="number" name="pages_read" id="pages-read" />
          </div>
          <div class="book-color">
            <label for="color">Pick a color for the book</label>
            <span class="color-picker"></span>
            <input type="color" name="color" id="color" />
          </div>
          <div class="checkbox-control">
            <label for="read-checkbox">Did you finish the book?</label>
            <input type="checkbox" name="read_status" id="read-checkbox" />
          </div>
          <div class="form-buttons">
            <button type="submit">Submit</button
            ><button id="close-modal-button">Close</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
