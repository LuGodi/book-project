<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Card Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,400;0,900;1,900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="finished-books">
          Finished Books <br /><span class="finished-books-counter">0</span>
        </button>
        <button class="add-book">Add Book</button>
        <button class="remove-book">Remove Book</button>
        <button class="remove-all-books">Remove ALL Books</button>
      </div>
      <div class="library">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-content"></div>
          <div class="card-footer">
            <span class="card-footer-icon"
              ><span class="material-symbols-outlined">
                auto_stories
              </span></span
            >
            <span class="total-pages"></span>
          </div>
        </div>
      </div>
    </div>

    <dialog id="add-book-modal">
      <div class="dialog-border">
        <h2>Add a new Book</h2>
        <form action="" method="post" id="add-book-form">
          <div>
            <label for="title">Title</label>
            <input
              id="title"
              type="text"
              name="title"
              placeholder="Twilight"
              required />
          </div>
          <div>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" />
          </div>
          <div>
            <label for="pages">How many pages?</label>
            <input type="number" id="pages" name="pages" pattern="\d" />
          </div>
          <div>
            <label for="pages-read">How many pages have you read?</label>
            <input
              type="number"
              name="pages_read"
              id="pages-read"
              pattern="\d"
              value="0" />
          </div>
          <div class="book-color">
            <fieldset class="book-color-fieldset">
              <legend>Pick a color for the book</legend>
              <div>
                <label for="book-color-blue">Blue</label>
                <input
                  type="radio"
                  name="book-color"
                  value="blue"
                  id="book-color-blue" />
              </div>
              <div>
                <label for="book-color-green">Green</label
                ><input
                  type="radio"
                  value="green"
                  name="book-color"
                  id="book-color-green"
                  checked />
              </div>
              <div>
                <label for="book-color-pink">Yellow</label
                ><input
                  type="radio"
                  name="book-color"
                  value="yellow"
                  id="book-color-pink" />
              </div>
            </fieldset>
          </div>
          <div class="checkbox-control">
            <label for="read-checkbox">Did you finish the book?</label>
            <input
              type="checkbox"
              name="read_status"
              id="read-checkbox"
              value="read-book" />
          </div>
          <div class="form-buttons">
            <button type="submit" id="submit-button">Submit</button
            ><button id="close-modal-button">Close</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
